    <h1>Lehrer Ranking</h1>
    <form id="ranking-form">
        <table>
            <thead>
                <tr>
                    <th style="background-color: #4CAF50; color: white;">Nettester</th>
                    <th style="background-color: #4CAF50; color: white;">Bester</th>
                    <th style="background-color: #4CAF50; color: white;">Intelligentester</th>
                    <th style="background-color: #4CAF50; color: white;">Sportlichster</th>
                    <th style="background-color: #4CAF50; color: white;">Respektvollster</th>
                    <th style="background-color: #4CAF50; color: white;">Humorvollster</th>
                </tr>
            </thead>
            <tbody id="ranking-display">
                <!-- Rankings werden hier eingefügt -->
            </tbody>
        </table>
        
   
    
    
    

    <script>
        const kategorien = ["Nettester", "Bester", "Intelligentester", "Sportlichster", "Respektvollster", "Humorvollster"];

        document.getElementById("ranking-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const rankingTabelle = document.getElementById("ranking-display");
            
            kategorien.forEach(async kategorie => {
                const selectElement = document.getElementById(kategorie.toLowerCase());
                const ausgewaehlterLehrer = selectElement ? selectElement.value : "";

                if (ausgewaehlterLehrer) {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${kategorie}</td><td>${ausgewaehlterLehrer}</td>`;
                    rankingTabelle.appendChild(row);

                    await fetch("http://localhost:3000/rankings", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ kategorie, lehrer: ausgewaehlterLehrer })
                    });
                }
            });
        });

        async function ladeRanking() {
            const rankingTabelle = document.getElementById("ranking-display");
            rankingTabelle.innerHTML = "";

            const response = await fetch("http://localhost:3000/rankings");
            const gespeicherteRankings = await response.json();

            gespeicherteRankings.forEach(ranking => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${ranking.kategorie}</td><td>${ranking.lehrer}</td>`;
                rankingTabelle.appendChild(row);
            });
        }

        async function loescheAlleRankings() {
    if (confirm("Bist du sicher, dass du alle Rankings löschen möchtest?")) {
        try {
            await fetch("http://localhost:3000/rankings", { method: "DELETE" });
            document.getElementById("ranking-display").innerHTML = "";
        } catch (error) {
            console.error("Fehler:", error);
        }
    }
}


        function checkAdmin() {
            const adminPasswort = "geheim123";
            const eingegebenesPasswort = prompt("Bitte Admin-Passwort eingeben:");
            if (eingegebenesPasswort === adminPasswort) {
                document.getElementById("loeschen-button").style.display = "block";
            } else {
                alert("Falsches Passwort! Kein Zugriff.");
            }
        }

        ladeRanking();
    </script>
